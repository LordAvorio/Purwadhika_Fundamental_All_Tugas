<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/task_13.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row" style="margin:50px 60px;">
            <div class="col-4 boxInput">
                <div class="row">
                    <div class="col-12 headerTitle">
                        <h1>Form Input Barang</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12" style="margin-top: 20px;">
                        <label for="namaProduk">Nama Produk :</label>
                        <input type="text" id="namaProduk" class="form-control customField">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label for="gambarProduk">Gambar Produk :</label>
                        <input type="text" id="gambarProduk" class="form-control customField">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="hargaProduk">Harga Produk :</label>
                        <input type="number" id="hargaProduk" class="form-control customField">
                    </div>
                    <div class="form-group col-6">
                        <label for="stokProduk">Stok Produk :</label>
                        <input type="number" id="stokProduk" class="form-control customField">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <button onclick="tambahProduk(event)" id="tambahProduk" class="customButton">ADD PRODUCTS</button>
                    </div>
                </div>
            </div>
            <div class="col-8 boxTabel">
                <div class="row">
                    <div class="col-12 headerTabel">
                        <h1>Tabel Produk</h1>
                    </div>
                </div>
                <div class="row" style="margin: 2px 5px;">
                    <div class="col-6" >
                        <input type="text" class="searchField" id="searchField">
                        <button class="btn" onclick="searchByName()"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="form-group col-6" style="text-align: right;">
                        <select name="" id="pilihSort">
                            <option value="ascending">Ascending</option>
                            <option value="descending">Descending</option>
                        </select>
                        <button class="btn" onclick="sortingTabelProduk()"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="row">
                    <table id="tabelProduk" >
                        <thead>
                            <tr>
                                <th width="5%">No</th>
                                <th width="25%">Produk</th>
                                <th width="20%">Image</th>
                                <th width="15%">Harga</th>
                                <th width="15%">Stok</th>
                                <th width="10%">Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="margin: 50px 60px">
            <div class="col-12 boxTabel">
                <div class="row">
                    <div class="col-12 headerTabel">
                        <h1>Tabel Cart</h1>
                    </div>
                </div>
                <div class="row">
                    <table id="tabelCart">
                        <thead>
                            <th>No</th>
                            <th>Produk</th>
                            <th>Image</th>
                            <th>Harga</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="tabelCartData"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="margin: 50px 60px">
            <div class="col-4 boxReceipt">
                <div class="row">
                        <div class="col-12 headerTitle">
                            <h1>RECEIPT</h1>
                        </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <button onclick="printReceipt()" class="customButton" id="buttonCetakReceipt" disabled>PRINT RECEIPT</button>
                    </div>
                    <div>
                        <p id="cetakReceipt"></p>
                    </div>
                </div>
            </div>
            <div class="col-8 boxTabel">
                <div class="row">
                    <div class="col-12 headerTabel">
                        <h1>Form Pembayaran</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <input type="number" placeholder="Total uang yang harus dibayarkan" id="uang" hidden>
                        <button onclick="buttonCheckout()" id="checkout" hidden>CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

<script src="js/database.js"></script>    
<script src="js/product.js"></script>
<script src="js/cart.js"></script>    
<script src="js/transaksi.js"></script>    

</body>
</html>
