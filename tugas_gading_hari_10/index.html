<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gading Task 10</title>
    <link rel="stylesheet" href="css/task10.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div id="judul">
            <h1>~Tugas Hari 10 Gading~</h1>
        </div>
        <div id="box">
            <h1>Purwadhika Soccer League</h1>

            <table style="width: 100%;">
                <tr style="font-style: italic;">
                    <td style="width:5%"><mark>Rank</mark></td>
                    <td style="width:20%"><mark>Club</mark></td>
                    <td style="width:10%"><mark>Logo</mark></td>
                    <td style="width:20%"><mark>Function</mark></td>
                    <td style="width:20%"><mark>Level</mark></td>
                    <td style="width:10%"><mark>OK</mark></td>
                </tr>
                <tr>
                    <td>1<sup>st</sup></td>
                    <td><b>Barcelona<sub> FC</sub></b></td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/id/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png"
                            alt=""></td>
                    <td>2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0</td>
                    <td>
                        <input type="radio" name="clubLevelBarca" value="junior"> Junior
                        <input type="radio" name="clubLevelBarca" value="profesional" checked> Profesional
                    </td>
                    <td><button>Edit</button></td>
                </tr>
                <tr>
                    <td>2<sup>nd</sup></td>
                    <td><b>Bayern<sub> Munich</sub></b></td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/1200px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png"
                            alt=""></td>
                    <td>3y<sup>3</sup> - 5y<sup>2</sup> - 2y + 3 = 0</td>
                    <td>
                        <input type="radio" name="clubLevelBayern" value="junior" checked> Junior
                        <input type="radio" name="clubLevelBayern" value="profesional" > Profesional
                    </td>
                    <td><button>Edit</button></td>
                </tr>
                <tr>
                    <td>3<sup>rd</sup></td>
                    <td><b>Real<sub> Madrid</sub></b></td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/sco/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png"
                            alt=""></td>
                    <td>2z<sup>3</sup> + z<sup>2</sup> - 2z + 5 = 0</td>
                    <td>
                        <input type="radio" name="clubLevelReal" value="junior" checked> Junior
                        <input type="radio" name="clubLevelReal" value="profesional" > Profesional
                    </td>
                    <td><button>Edit</button></td>
                </tr>
            </table>
        </div>

    </div>


</body>

</html>
